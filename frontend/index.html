<html>
<head>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script language="javascript" type="text/javascript" src="src/dude.js"></script>
  <script language="javascript" type="text/javascript" src="src/bird.js"></script>
  <script language="javascript" type="text/javascript" src="src/egg.js"></script>
  <script language="javascript" type="text/javascript" src="src/powerup.js"></script>
  <script language="javascript" type="text/javascript" src="src/game.js"></script>
  <script language="javascript" type="text/javascript" src="src/index.js"></script>
  <script language="javascript" type="text/javascript" src="src/highscores.js"></script>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.21/p5.js"></script>
  <script language="javascript" type="text/javascript" src="src/p5.collide2d.js"></script>
  <script language="javascript" type="text/javascript" src="src/p5.gif.js"></script>
  <script language="javascript" type="text/javascript" src="src/sketch.js"></script>
</head>

<body>

<div id="container">

  <div id='game-window'>
    <div id='navbar'>
      <p id='show-score'></p>
      <p id='show-hp'></p>
    </div>

    <div id='popup'>
      <h3>Game Over!</h3>
      <p>Resume</p>
      <p>New Game</p>
      <p>High Scores</p>
      <p>Rules</p>
    </div>

    <div id='tips'>
      <h3>TIPS</h3>
        <div class='rule'><img src = 'img/stopwatch.gif'><p>Increase Speed</p></div>
        <div class='rule'><img src = 'img/hourglass.gif'><p>Slow Time</p></div>
        <div class='rule'><img src = 'img/star.gif'><p>Invincibility</p></div>
        <div class='rule'><img src = 'img/mini-dude.gif'><p>Shrink</p></div>
        <div class='rule'><img src = 'img/fat-dude.gif'><p>Expand</p></div>
        <div class='rule'><img src = 'img/heart.gif'><p>Gain 1 HP</p></div>
        <div class='rule'><img src = 'img/mystery.gif'><p>Random Powerup</p></div>
      <p id=backButton>Back</p>
    </div>

  </div>

  <div id='welcome'>
    <form id="username-form">
      <input id="usernameinput" type="text" name="username" placeholder="Enter Your Initials" maxlength="4"><br><br>
      <input type="submit" value="New Game"/>
    </form>
  </div>

  <div id='highscores'>
    <h2>HIGH SCORES</h2>
    <table id='high-score-table'></table>
    <p>New Game</p>
  </div>

    <img id='asdf' src='img/asdf.gif' >

</div>

</body>
</html>
